<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      input,
      select {
        display: block;
        margin: 0.5rem;
      }
      #transaction {
        border: 1px solid black;
        width: fit-content;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>현재 지갑 : <span id="account"></span></h1>
    <h2>잔액 : <span id="balance"></span>ETH</h2>

    <button id="start">채굴 시작</button>
    <button id="stop">채굴 중지</button>

    <form id="form-meta">
      <input type="text" id="meta" placeholder="meta account 확인" />
      <button>계정 이더 확인</button>
    </form>
    <form id="transaction">
      <input
        type="password"
        id="tran-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <input
        type="text"
        id="transaction-account"
        placeholder="0xCB8775C5943Dc32ed8C1A8182Ce9A53E5b87383a"
      />
      <select id="select-account"></select>
      <input type="number" id="ether" placeholder="Ether" step="0.001" />
      <button>이더 보내기</button>
      <div id="tx-info-box">트랜 잭션의 정보 <span id="tx-info"></span></div>
      <div id="block-info-box">
        마지막 블록의 정보<span id="block-info"></span>
      </div>
    </form>
    <form id="new-wallet">
      <input
        type="password"
        id="new-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <button id="new-wallet-btn">계정 생성</button>
    </form>
    <ul id="wallet-list"></ul>
    <script src="./index.js"></script>
  </body>
</html>
